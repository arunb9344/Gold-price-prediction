<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Bullion Predictor PRO</title>
    <style>
        :root { --gold: #D4AF37; --silver: #C0C0C0; --bg: #000000; --card: #141414; --text: #ffffff; --red: #ff4d4d; --green: #4dff88; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 10px; display: flex; justify-content: center; }
        .wrapper { width: 100%; max-width: 420px; background: var(--card); border-radius: 28px; border: 1px solid #222; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .header { background: var(--gold); padding: 25px 20px; text-align: center; color: #000; }
        .header h2 { margin: 0; font-size: 1.2em; letter-spacing: 2px; text-transform: uppercase; font-weight: 900; }
        .content { padding: 20px; }
        .source-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .source-link { flex: 1; padding: 10px; font-size: 0.65em; text-align: center; border: 1px solid #333; border-radius: 8px; color: var(--gold); text-decoration: none; font-weight: bold; background: #000; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 0.6em; color: #666; margin-bottom: 5px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; border-radius: 10px; color: white; font-size: 1em; box-sizing: border-box; }
        .btn-fetch { width: 100%; padding: 16px; background: var(--gold); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; color: #000; text-transform: uppercase; margin: 10px 0; }
        .section-label { font-size: 0.7em; font-weight: bold; color: var(--gold); margin: 20px 0 10px; border-bottom: 1px solid #333; padding-bottom: 5px; display: block; text-transform: uppercase; }
        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .price-card { background: #0a0a0a; padding: 15px; border-radius: 16px; border-left: 3px solid var(--gold); position: relative; }
        .silver-card { border-left-color: var(--silver); }
        .card-title { font-size: 0.6em; color: #555; font-weight: bold; text-transform: uppercase; }
        .card-val { font-size: 1.2em; font-weight: 800; margin-top: 5px; }
        .trend-container { background: #0a0a0a; padding: 15px; border-radius: 16px; border: 1px solid #222; margin-top: 20px; text-align: center; }
        .trend-status { font-size: 1.4em; font-weight: 900; }
        .down { color: var(--red); }
        .up { color: var(--green); }
        .footer-status { text-align: center; margin-top: 15px; font-size: 0.7em; color: #444; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <h2>BULLION PREDICTOR</h2>
        <p style="margin:5px 0 0; font-size: 0.75em; font-weight: bold; opacity:0.8;">Gold & Silver Calibrated Rates</p>
    </div>

    <div class="content">
        <div class="source-row">
            <a href="https://in.tradingview.com/symbols/XAUUSD/" target="_blank" class="source-link">ðŸ“ˆ GOLD</a>
            <a href="https://in.tradingview.com/symbols/XAGUSD/" target="_blank" class="source-link">âšª SILVER</a>
            <a href="https://www.google.com/finance/quote/USD-INR" target="_blank" class="source-link">ðŸ’µ INR</a>
        </div>

        <input type="hidden" id="apiKey" value="QPVMXLS7RX51HTMA34LI843MA34LI">

        <div class="input-grid">
            <div><label>Gold Spot ($)</label><input type="number" id="gold" step="0.01" value="5519.02"></div>
            <div><label>Silver Spot ($)</label><input type="number" id="silver" step="0.01" value="118.82"></div>
        </div>
        <div><label>USD â†’ INR Rate</label><input type="number" id="inr" step="0.01" value="92.13"></div>

        <button class="btn-fetch" onclick="fetchData()">âš¡ AUTO FETCH MARKET DATA</button>

        <span class="section-label">Gold Prices (Chennai)</span>
        <div class="price-grid">
            <div class="price-card"><span class="card-title">24K â€“ 1g</span><div id="v24_1" class="card-val">--</div></div>
            <div class="price-card"><span class="card-title">22K â€“ 1g â˜…</span><div id="v22_1" class="card-val">--</div></div>
        </div>

        <span class="section-label" style="color:var(--silver)">Silver Prices (Chennai)</span>
        <div class="price-grid">
            <div class="price-card silver-card"><span class="card-title">Silver â€“ 1g</span><div id="vs_1" class="card-val">--</div></div>
            <div class="price-card silver-card"><span class="card-title">Silver â€“ 1kg</span><div id="vs_kg" class="card-val">--</div></div>
        </div>

        <div class="trend-container">
            <span id="trendTitle" style="font-size:0.65em; color:#555; text-transform:uppercase;">Trend Analysis</span>
            <div id="trendDisplay" class="trend-status">--</div>
            <p style="margin:8px 0 0; font-size: 0.6em; color: #333; font-weight: bold;">Calibrated for Chennai Association Rates</p>
        </div>

        <div id="status" class="footer-status">âœ… Ready</div>
    </div>
</div>

<script>
    // BASES: Official Chennai Jan 29 closes
    const BASE_GOLD_22K = 16800; 
    const BASE_SILVER_1G = 425;
    
    // PREMIUMS: Calibration to match Chennai Market
    const GOLD_PREMIUM = 485; 
    const SILVER_PREMIUM = 38;

    async function fetchData() {
        const key = document.getElementById('apiKey').value;
        const status = document.getElementById('status');
        status.innerText = "Syncing live bullion data...";
        try {
            const url = `https://api.metals.dev/v1/latest?api_key=${key}`;
            const resp = await fetch(url);
            const data = await resp.json();
            if(data.status === "success") {
                let g = data.metals.gold;
                let s = data.metals.silver;
                let inr = data.currencies.INR;
                if (inr < 1) inr = 1 / inr; 

                document.getElementById('gold').value = g.toFixed(2);
                document.getElementById('silver').value = s.toFixed(2);
                document.getElementById('inr').value = inr.toFixed(2);
                runCalc();
                status.innerHTML = "âœ… Calibrated: " + new Date().toLocaleTimeString();
            }
        } catch (e) { status.innerText = "Sync failed."; }
    }

    function runCalc() {
        const g = parseFloat(document.getElementById('gold').value);
        const s = parseFloat(document.getElementById('silver').value);
        const r = parseFloat(document.getElementById('inr').value);
        
        // Gold Calc
        const final24 = ((g / 31.1035) * r * 1.06 * 1.03) + GOLD_PREMIUM;
        const final22 = final24 * (22/24);

        // Silver Calc
        const finalS = ((s / 31.1035) * r * 1.06 * 1.03) + SILVER_PREMIUM;

        const f = (n) => "â‚¹" + Math.round(n).toLocaleString('en-IN');
        document.getElementById('v24_1').innerText = f(final24);
        document.getElementById('v22_1').innerText = f(final22);
        document.getElementById('vs_1').innerText = f(finalS);
        document.getElementById('vs_kg').innerText = f(finalS * 1000);

        // Trend logic for Gold
        const diff = Math.round(final22) - BASE_GOLD_22K;
        const display = document.getElementById('trendDisplay');
        if (diff >= 0) { display.className = "trend-status up"; display.innerText = "â–² Up " + f(Math.abs(diff)); }
        else { display.className = "trend-status down"; display.innerText = "â–¼ Down " + f(Math.abs(diff)); }
    }
    runCalc();
</script>
</body>
</html>
